<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript"  src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="js/login.js"></script>
    <!--<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>-->
    <style>


    </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Patient-Generated Health Data Platform</a>
            </div>

        </div>
    </nav>
    <div class="login">
        <div class="col-md-6 col-md-offset-3">
            <div class="wrapper">
                <h2 class="form-signin-heading">Add a new record</h2>
                <h3><em>Please fill in the required fields for adding a record</em></h3>
                <form>
                    <div class="form-group">
                        <label for="patientId">Patient ID</label>
                        <input type="text" class="form-control" id="patientId" placeholder="Patient ID">
                    </div>
                    <div class="form-group">
                        <label for="loincCode">Loinc Code</label>
                        <input type="text" class="form-control" id="loincCode" placeholder="Loinc code for heart rate is 8867-4">
                    </div>
                    <div class="form-group">
                        <label for="loincDisplayName">Loinc Display Name</label>
                        <input type="text" class="form-control" id="loincDisplayName" placeholder="Loinc display name for heart rate is &quot;Heart Rate&quot;">
                    </div>
                    <div class="form-group">
                        <label for="value">Value</label>
                        <input type="text" class="form-control" id="value" placeholder="Value">
                    </div>
                    <div class="form-group">
                        <label for="valueUnit">Value Unit</label>
                        <input type="text" class="form-control" id="valueUnit" placeholder="Value unit for heart rate is &quot;/min&quot;">
                    </div>
                    <div class="form-group">
                        <label for="valueCode">Value Code</label>
                        <input type="text" class="form-control" id="valueCode" placeholder="Default Value Code for heart rate is UCUM code /min">
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label for="exampleInputFile">File input</label>-->
<!--                        <input type="file" id="exampleInputFile">-->
<!--                        <p class="help-block">Example block-level help text here.</p>-->
<!--                    </div>-->
                    <button type="submit" class="btn btn-md btn-default">Submit</button>
                </form>
                </br>
                <a href="index.html" class="btn btn-md btn-success" role="button">Back</a>
                </br>
                </br>

<!--                public String addObservation(String patientId, String loincCode, String loincDisplayName,-->
<!--                double value, String valueUnit, String valueCode)-->

            </div>
        </div>
    </div>
</body>
</html>
